<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>signup</h1>
                <p>It just take 30 Second</p>

            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname ">Full name</label>
                        <input type="text" id="fullname" placeholder="somu kumar" required>
                    </p>
                    <p>
                        <label for="email ">Your Email</label>
                        <input type="email" id="email" placeholder="sonukumar@gmail.com"required>
                    </p>
                    <p>
                        <label for="passward ">Your new passward</label>
                        <input type="passward" id="passward" placeholder="sonu@$2345&dgcj" required>
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login </a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
